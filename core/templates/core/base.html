<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sales App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            margin: 20px;
        }

        /* Styles for buttons and forms */
        .add-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .add-button:hover {
            background-color: #218838;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 250px;
            margin-right: 10px;
        }
        .search-form button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }

        /* General grid styles */
        .customer-grid,
        .transaction-grid {
            display: grid;
            border: 1px solid #ddd;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .customer-grid {
            grid-template-columns: repeat(4, 1fr); /* 4 columns for Account, Name, Balance, Actions */
        }

        .transaction-grid {
            grid-template-columns: repeat(6, 1fr); /* 6 columns for Number, Account, Date, Amount, Type, Actions */
        }

        .grid-header,
        .grid-row {
            display: contents; /* Allows children to be direct grid items */
        }

        .grid-header > div,
        .grid-row > div {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
            display: flex; /* Use flexbox for vertical alignment */
            align-items: center;
        }

        .grid-header > div {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        .grid-row:nth-child(even) > div {
            background-color: #f2f2f2;
        }

        .grid-row:hover > div {
            background-color: #ddd;
        }

        .action-buttons a {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            margin-right: 5px;
        }

        .edit-button {
            background-color: #007bff;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'customer_list' %}">Customers</a>
        <a href="{% url 'transaction_list' %}">Transactions</a>
        <a href="{% url 'admin:index' %}">Admin</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
